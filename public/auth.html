<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Studio - Login & Signup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #C9FFBF 0%, #FFAFBD 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(255, 175, 189, 0.5);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      position: relative;
    }

    .auth-header {
      text-align: center;
      padding: 40px 40px 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #C9FFBF 0%, #FFAFBD 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline { 
      color: #6c757d; 
      font-size: 14px; 
      margin-top: 4px; 
    }

    .toggle-container {
      display: flex;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
      margin: 0 40px 30px;
      position: relative;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: #495057;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .toggle-btn.active { 
      color: #f2709c;
    }

    .toggle-slider {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background: linear-gradient(135deg, #C9FFBF 0%, #FFAFBD 100%);
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(255, 175, 189, 0.4);
    }

    .toggle-slider.signup { 
      transform: translateX(calc(100% + 4px)); 
    }

    .forms-container { 
      position: relative; 
      overflow: hidden; 
    }

    .form-wrapper {
      display: flex;
      transition: transform 0.4s ease;
      width: 200%;
    }

    .form-wrapper.show-signup { 
      transform: translateX(-50%); 
    }

    .auth-form { 
      width: 50%; 
      padding: 0 40px 40px; 
    }

    .form-group { 
      margin-bottom: 20px; 
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #ffe0e8;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #FFAFBD;
      box-shadow: 0 0 0 4px rgba(255, 175, 189, 0.2);
    }

    .password-wrapper { 
      position: relative; 
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6c757d;
      padding: 4px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .toggle-password:hover { 
      color: #FFAFBD;
      transform: translateY(-50%) scale(1.1);
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #f2709c;
      font-size: 13px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #FFAFBD;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #C9FFBF 0%, #FFAFBD 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 175, 189, 0.4);
      position: relative;
      overflow: hidden;
    }

    .submit-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover:before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 175, 189, 0.6);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
      color: #6c757d;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e9ecef;
    }

    .divider span { 
      padding: 0 12px; 
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .social-btn {
      padding: 12px;
      border: 2px solid #ffe0e8;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #495057;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      border-color: #FFAFBD;
      background: #fff5f7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 175, 189, 0.2);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #495057;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #FFAFBD;
    }

    .checkbox-group label {
      cursor: pointer;
    }

    .checkbox-group a {
      color: #f2709c;
      text-decoration: none;
      font-weight: 600;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-container { border-radius: 16px; }
      .auth-header, .auth-form { padding-left: 24px; padding-right: 24px; }
      .toggle-container { margin-left: 24px; margin-right: 24px; }
      .social-login { grid-template-columns: 1fr; }
      .logo { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">QR Studio</div>
      <p class="tagline">Create beautiful QR codes instantly</p>
    </div>

    <div class="toggle-container">
      <div class="toggle-slider" id="toggleSlider"></div>
      <button class="toggle-btn active" id="loginToggle">Log In</button>
      <button class="toggle-btn" id="signupToggle">Sign Up</button>
    </div>

    <div class="forms-container">
      <div class="form-wrapper" id="formWrapper">
        <!-- LOGIN FORM -->
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input id="loginEmail" type="email" class="form-input" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-wrapper">
              <input id="loginPassword" type="password" class="form-input" placeholder="Enter your password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn">Log In</button>

          <div class="divider"><span>or continue with</span></div>

          <div class="social-login">
            <button type="button" class="social-btn" id="loginGoogleBtn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Google
            </button>
            <button type="button" class="social-btn" id="loginFacebookBtn">
              <svg viewBox="0 0 24 24" fill="#1877F2">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
          </div>
        </form>

        <!-- SIGNUP FORM -->
        <form class="auth-form" id="signupForm">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input id="signupName" type="text" class="form-input" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input id="signupEmail" type="email" class="form-input" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-wrapper">
              <input id="signupPassword" type="password" class="form-input" placeholder="Create a password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="password-wrapper">
              <input id="confirmPassword" type="password" class="form-input" placeholder="Confirm your password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="submit-btn">Sign Up</button>

          <div class="divider"><span>or sign up with</span></div>

          <div class="social-login">
            <button type="button" class="social-btn" id="signupGoogleBtn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Google
            </button>
            <button type="button" class="social-btn" id="signupFacebookBtn">
              <svg viewBox="0 0 24 24" fill="#1877F2">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const toggleSlider = document.getElementById('toggleSlider');
    const formWrapper = document.getElementById('formWrapper');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    function showLogin() {
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
      toggleSlider.classList.remove('signup');
      formWrapper.classList.remove('show-signup');
    }

    function showSignup() {
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
      toggleSlider.classList.add('signup');
      formWrapper.classList.add('show-signup');
    }

    loginToggle.addEventListener('click', showLogin);
    signupToggle.addEventListener('click', showSignup);

    // Auto-switch based on URL (/signup vs /login)
    if (window.location.pathname.includes('signup')) {
      showSignup();
    } else {
      showLogin();
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }

    // Local email/password login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();
        if (!resp.ok) {
          alert(data.error || 'Login failed');
          return;
        }

        localStorage.setItem('qrstudio_token', data.token);
        localStorage.setItem('qrstudio_user', JSON.stringify(data.user));
        window.location.href = '/auth-success.html';
      } catch (err) {
        console.error(err);
        alert('Network error. Please try again.');
      }
    });

    // Local signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const confirm = document.getElementById('confirmPassword').value.trim();

      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const resp = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await resp.json();
        if (!resp.ok) {
          alert(data.error || 'Signup failed');
          return;
        }

        localStorage.setItem('qrstudio_token', data.token);
        localStorage.setItem('qrstudio_user', JSON.stringify(data.user));
        window.location.href = '/auth-success.html';
      } catch (err) {
        console.error(err);
        alert('Network error. Please try again.');
      }
    });

    // Google / Facebook OAuth buttons
    const loginGoogleBtn = document.getElementById('loginGoogleBtn');
    const signupGoogleBtn = document.getElementById('signupGoogleBtn');
    const loginFacebookBtn = document.getElementById('loginFacebookBtn');
    const signupFacebookBtn = document.getElementById('signupFacebookBtn');

    loginGoogleBtn.onclick = signupGoogleBtn.onclick = () => {
      window.location.href = '/auth/google';
    };

    loginFacebookBtn.onclick = signupFacebookBtn.onclick = () => {
      window.location.href = '/auth/facebook';
    };
  </script>
</body>
</html>
